<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://drive.google.com/uc?export=view&id=1hoAHjqG6tJHPeBd-wlB1k3jByRCf-Gtv">
</head>
<body>

<div class="logo">
  <img src="https://i.pinimg.com/originals/cb/0c/ac/cb0cacfe6909654f077e0423a3c227ab.jpg" width="120px" height="120px" style="border-radius: 50%" >
</div>

<div class="title">
  <h1 style="font-size:32px">SWIFT EAGLE</h1>  
</div>

<div class="pkp">
  <h1 style="font-size:22px">Pickup</h1>
</div>
<div class="pkpad">
  <input type="text" placeholder="pickup addrerss" id="pkad" value="" readonly>
</div>
<div class="drp">
  <h1 style="font-size:22px">Drop</h1>
</div>
<div class="drpad">
  <input type="text" placeholder="drop address" id="drad" value="" readonly>
</div>
<div class="amt">
  <h1 style="font-size:22px">Amount</h1>
</div>
<div class="cash">
  <input type="number" placeholder="cash" id="csh" value="" readonly>
</div>
<div class="stat">
  <h1 style="font-size:22px">Status</h1>
</div>
<div class="crstat">
  <label class="container">In-Trip
  <input  onclick="radio1()" type="radio"  id="stat" name="radio" value="start" >
  <span class="checkmark"></span>
</label>
<label class="container">Off-Trip
  <input onclick="radio2()" type="radio" id="en" name="radio" checked="checked" value="end">
  <span class="checkmark"></span>
</label>
  </div>>
<div class="cntno">
  <h1 style="font-size:22px">Contact Number</h1>
</div>
<div class="nmbr">
  <input type="number" placeholder="9xxxxxxxxx" id="num" value="" readonly>  
</div>
<input onclick="button1()" type="button" class="btn" value="Accept" id="myButton1">
</input>
<div class="container1">
    <div class="topnav">
      <a href="https://www.google.com/" target="_self" style="font-size:26px">Signout</a>
    </div>
  </div>
</body>
</html>
